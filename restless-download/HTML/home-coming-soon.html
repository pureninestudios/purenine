<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Restless - Home coming soon</title>
        <meta name="description" content="Restless - Stunning & Flexible Multi-purpose HTML Template">
        <meta name="author" content="pixel-industry">
        <meta name="keywords" content="CSS, HTML5, jQuery, retina, bootstrap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.png"/>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/><!-- bootstrap grid -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/><!-- bootstrap theme -->
        <link rel="stylesheet" href="css/color-red.css"/><!-- red template color styles -->
        <link rel="stylesheet" href="css/retina.css"/><!-- retina ready styles -->
        <link rel="stylesheet" href="css/animate.css"/><!-- animation for content -->
        <link rel="stylesheet" href="css/colors-header.css"/><!-- header styles -->

        <!-- Google Web fonts -->
        <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,700%7CPlayfair+Display:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        

        <!-- Magnific pop up plugin css -->
        <link rel="stylesheet" href="css/magnific-popup.css"/>

        <!-- Main stylesheet -->
        <link rel="stylesheet" href="css/style.css"/><!-- template styles -->
        <link rel="stylesheet" href="css/responsive.css"/><!-- responsive styles -->
    </head>

    <body>
        <!-- .page-content start -->
        <div class="coming-soon-page fullscreen-section page-content custom-background image-background dark bkg-img7">
            <div class="container-fluid">
                <!-- .row start -->
                <div class="row">
                    <!-- .col-md-4 start -->
                    <div class="col-md-4 col-sm-12 coming-soon-heading-container">
                        <div class="logo-container">
                            <div class="logo">
                                <a href="home-coming-soon.html">
                                    <img class="svg-white" src="img/svg/logo-w.svg" alt="Restless logo"/>
                                </a>
                            </div><!-- .logo end -->
                        </div>
                        <div class="heading-subtitle-top h-left">
                            <p class="triggerAnimation animated" data-animate="fadeIn">- HI, we are Restless</p>
                            <h2 class="triggerAnimation animated" data-animate="fadeIn">Creative Digital Agency</h2>
                        </div>
                    </div><!-- .col-md-4 end -->
                    <!-- .col-md-8 start -->
                    <div class="col-md-8 col-sm-12 countdown-container">
                        <div class="countdown-container-inner">
                            <h3>We are currently down for maintenance
                                and will be online in:</h3>
                            <div id="coming-soon-count" class="counter"></div>  
                            <div class="btn-wrapper btn-centered triggerAnimation animated" data-animate="fadeInUp">
                                <a href="#newsletter-popup" class="btn btn-outlined btn-white btn-no-shadow newsletter-popup-trigger">get notified when we launch</a>
                            </div>
                            <div id="newsletter-popup" class="newsletter-popup mfp-hide">
                                <h3>Subscribe to our newsletter feed!</h3>
                                <form class="newsletter">
                                    <input class="email" type="email" name="your-email"  placeholder="Your email address">
                                    <input type="submit" class="submit" value="Subscribe"><input name="action" type="hidden">
                                </form>
                            </div>
                        </div>
                    </div><!-- .col-md-8 end -->
                </div><!-- .row end -->
            </div><!-- .container-fluid end -->
        </div><!-- .page-content end -->

        <script src="js/jquery-2.1.4.min.js"></script><!-- jQuery library -->
        <script src="bootstrap/js/bootstrap.min.js"></script><!-- .bootstrap script -->
        <script src="js/jquery.scripts.min.js"></script><!-- modernizr -->
                 
        <script src="js/jquery.magnific-popup.min.js"></script> <!-- Magnific pop up lightbox -->
        <script src="js/county.js"></script><!-- .jQuery countdown script -->
        <script src="js/jquery-retina.js"></script><!-- retina -->
        <script src="js/volcanno.include.js"></script><!-- custom js functions -->

        <script>
            /* <![CDATA[ */
            jQuery(document).ready(function ($) {
                'use strict';
                
                //NEWSLETTER FORM AJAX 
                VolcannoInclude.contactFormAjax('newsletter');

                // COUNTDOWN
                $("#coming-soon-count").county({
                    endDateTime: new Date("2018/12/27 10:00:00"),
                    reflection: false
                });

                // NEWSLETTER POPUP
                VolcannoInclude.magnificPopupInit('newsletter-popup');
            });
            /* ]]> */
        </script>

    </body>
</html>
